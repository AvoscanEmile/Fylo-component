<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="main">
    <div class="links">
      <img src="images/logo.svg" alt="Fylo's logo" class="links__logo">
      <div class="links__container">
        <a class="links__link" href="#">
          <img src="images/icon-document.svg" alt="An image of a document" class="links__icon links__icon--first">
        </a>
        <a class="links__link" href="#">
          <img src="images/icon-folder.svg" alt="An image of a folder" class="links__icon links__icon--second">
        </a>
        <a class="links__link" href="#">
          <img src="images/icon-upload.svg" alt="An image of upload" class="links__icon links__icon--third">   
        </a>
      </div>
    </div>
    <div class="storage">
      <div class="storage__left-container">
        <div class="storage__left">
          <p class="storage__GB-left">185 <span class="storage__first-span">GB Left</span></p>
        </div>
        <div class="storage__triangle"></div>  
      </div>
      <div class="storage__progress-container">
        <p class="storage__used">Youâ€™ve used <span class="storage__second-span">815 GB</span> of your storage</p>
        <progress value="815" max="1000" class="storage__progress-bar"></progress>
        <div class="storage__minmax">
          <p class="storage__min">0 GB</p>
          <p class="storage__max">1000 GB</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
